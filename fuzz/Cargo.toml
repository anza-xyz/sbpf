[package]
name = "solana-sbpf-fuzz"
version = "0.14.3"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
arbitrary = { version = "1.0", features = ["derive"] }
libfuzzer-sys = "0.4"
num-traits = "0.2"
rayon = "1.5"
test_utils = { path = "../test_utils/" }

[dependencies.solana-sbpf]
path = ".."
features = ["fuzzer-not-safe-for-production"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[features]
only-verified = []

[[bin]]
name = "dumb-verify"
path = "fuzz_targets/dumb_verify.rs"
test = false
doc = false

[[bin]]
name = "smart-verify"
path = "fuzz_targets/smart_verify.rs"
test = false
doc = false

[[bin]]
name = "smarter-verify"
path = "fuzz_targets/smarter_verify.rs"
test = false
doc = false

[[bin]]
name = "dumb-jit-diff"
path = "fuzz_targets/dumb_jit_diff.rs"
test = false
doc = false

[[bin]]
name = "smart-jit-diff"
path = "fuzz_targets/smart_jit_diff.rs"
test = false
doc = false

[[bin]]
name = "smarter-jit-diff"
path = "fuzz_targets/smarter_jit_diff.rs"
test = false
doc = false
